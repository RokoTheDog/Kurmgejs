<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="button"></div>
                <button type="button" class="toggle-button" onclick="login()">Log In</button>
                <button type="button" class="toggle-button" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-gr" action="/login" method="POST">
                <input type="text" class="input-fd" placeholder="Username" name="username" required>
                <input type="password" class="input-fd" placeholder="Enter Password" name="password" required>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <button type="submit" class="submit-button1">Log In</button>
            </form>
            <form id="register" class="input-gr" action="/register" method="POST">
                <input type="text" class="input-fd" placeholder="Username" name="username" required>
                <input type="password" class="input-fd" placeholder="Enter Password" name="password" required>
                {% if error2 %}
                    <p id="registerError" style="color: red;">{{ error2 }}</p>
                {% endif %}
                <input type="checkbox" class="check-box" name="terms"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-button2">Register</button>
            </form>
        </div>
    </div>
    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("button");
    function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }
    window.onload = function() {
        var registerError = document.getElementById("registerError");
        if (registerError) {
            register();
        }
    }

    </script>
</body>
</html>
